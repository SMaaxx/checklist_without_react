<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="app_container">

        <div class="app_content">
            <div class="progressBar_container">

                    <circle />
                    <circle />

                </div>
        </div>
        <div class="app_button">Открыть чеклист</div>
    </div>
</div>
